<ion-view view-title="Home">
    <ion-content>
        <input type="text" ng-model="pesquisa">
        <ion-list>
            <ion-item ng-repeat="produto in produtos | filter:pesquisa" href="#/app/produtos/{{produto.id}}">
                <p>{{ produto.nome }} </p>
                <p> {{ produto.preco | currency }} </p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
