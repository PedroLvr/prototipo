<ion-view view-title="Playlist">
    <ion-content>
        <div ng-repeat="produto in carrinho">
            <h1>{{ produto.nome }}</h1>
            <h3>{{ produto.preco | currency }} </h3>
            <button ng-click="rmCarrinho(produto)">Remover do Carrinho</button>
        </div>
        <div> {{ valorTotal | currency }} </div>
        <button ng-click="finalizar()">Finalizar Compra</button>
    </ion-content>
</ion-view>
